<!DOCTYPE html>
<html>
<head>

  <style>

   background: url("") no-repeat center;

  font-family: 'Righteous', cursive;

  display: flex;

  flex: 1;

.screen-body-item.left{
  flex-direction: column;

display: flex;
}

.app-title {
  display: flex;
  /*flex-direction: column;*/
  justify-content: center;
  align-items: center;
  /*33d9b2*/
  color: #ffff;f;
  font-size: 25px;
  text-transform: uppercase;
  /*218c74
  border-left: 10px solid #780b65;*/

}

  margin-bottom: 30px;
}

  margin-bottom: 0;
  text-align: right;
}

.a {
  width: 100%;
  padding: 10px 0;
  background: none;
  border: none;
  border-bottom: 1px solid #666;
  color: #fff;
  font-size: 14px;
  text-transform: uppercase;
  outline: none;
  transition: border-color .2s;
}
.a::placeholder {
  color: #fee14f;
}

.a:focus {
  border-bottom-color: #ddd;
}

.ab {
  background: none;
  border: none;
  */33d9b2*/
  color: #fee14f;
  font-size: 14px;
  cursor: pointer;
  outline: none;
  text-transform: uppercase;
}

.ab:hover {
  color: #218c74;
}

.showdata{
  text-align: center;
  color: black;
  font-size: 1.2rem;
  padding-top: -10px;
  padding-bottom: 10px;
}

  </style>
</head>
<body>












<div class ="background">
<div class="container">
    <div class="screen">
      <div class="screen-body">
        <div class="screen-body-item left">
          <div class="app-title">
            
              4th Semester <br> Grade <br> Calculation
            </div>
          </div>
        </div>
        <div class="screen-body-item">
          <div class="app-form">
            <div class="app-form-group">
              <input type="text" class="a" placeholder="DATA STRUCTURE" id="ds">
            </div>
            <div class="app-form-group">
              <input  type="text"  class="a"   placeholder="DATABASE AND MANAGMENT SYSTEM" id="dbms">
            </div>
             <div class="app-form-group">
              <input  type="text"  class="a"   placeholder="MODELING AND SIMULATION" id="mas">
            </div>
            <div class="app-form-group">
              <input  type="text"  class="a"   placeholder="MICROPROCESSOR" id="mp" >
            </div>
            <div class="app-form-group">
              <input  type="text"  class="a"   placeholder="FOURIER SERIES" id="fst">
            </div>
            <div > 
              <input type="button" name="" value="CALCULATE" class="ab" onclick="Calculator()">
            </div>            
          </div>
      </div>

    </div>
      <div class="app-form-group showdata">
              <p id="showData" >  </p>
     </div>
</div>
</div>
</div>
<script>
  
const Calculator = () =>{
  let ds = document.getElementById('ds').value;
  let dbms = document.getElementById('dbms').value;
  let mas = document.getElementById('mas').value;
  let mp = document.getElementById('mp').value;
let fst = document.getElementById('fst').value;

  let grades = "";


  let totalmarks = parseFloat(ds) + parseFloat(dbms) + parseFloat(mas) + parseFloat(mp) + parseFloat(fst);
  

  let perc = (totalmarks/500) * 100;
  

  debugger;

  if(perc <= 100  && perc >= 80){
    grades = 'A+';
  }else if(perc <= 79  && perc >= 70){
     grades = 'A';
  }
else if(perc <= 69  && perc >= 60){
     grades = 'B+';
   }
  else if(perc <= 59  && perc >= 50){
     grades = 'C';
  }else{
     grades = 'F';
  }

 if(perc >= 39.5){
    document.getElementById('showData').innerHTML = `  Totalmarks  ${totalmarks} Percentage ${perc}%. <br> Grade is ${grades}. You are Pass. `
  }
  else{
    document.getElementById('showData').innerHTML = ` Totalmarks ${totalmarks} Percentage ${perc}%. <br>Grade ${grades}. You are Fail. `
  }

  
}


</script>

</body>
